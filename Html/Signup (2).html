<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../Css/signup.css">
</head>

<body>
    <section class="vh-100  mt-5 ">
    <div class="container pt-1  ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11 mt-5 ">
          <div class="card text-black">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-5 col-xl-5 order-2 order-lg-1 ">
                  <p class=" h1 fw-bold mx-1 mx-md-4 ">Sign up</p>

                  <form class="mx-1 mx-md-4" id="sign-up">

                    <div class="d-flex flex-row align-items-center mb-3">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="name" class="form-control" placeholder="Your Name"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-3">
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" placeholder="Your Email"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-3">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" placeholder="Password"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-3">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm your password"/>
                      </div>
                    </div>
  
                    <div class="form-check mb-4">
                      <input class="form-check-input me-2" type="checkbox" value="" id="scheckbox" />
                      <label>
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
                    <div class="mx-1 mb-2 mb-lg-4">
                      <a href=""><button type="button" class="btn btn-primary btn-lg" id="Register-button">Register</button></a>
                    </div>
                    <div>
                      <p class="ms-3 text-center fw-normal mb-0">Already have account? <a href="../Html/Signin.html" class="link-primary">Sign In</a></p>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-7 col-xl-6 d-flex align-items-center order-1 order-lg-2">
                <img src="images/sign in lock open.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
       <script src="../javascript/Signup.js.js"></script>
</body>

<div class=" mt-5 px-xl-5 py-4 px-xl-15 bg-primary">
  <div class="text-white text-center mb-md-3 ">

</div>
</html>
